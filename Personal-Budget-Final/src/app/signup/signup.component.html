<form class="modal-content" [formGroup]="registerForm" (submit)="onSubmit()">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email:</b></label><br/>
    <input type="text" placeholder="example@email.com" name="username" id="username"  formControlName="username" required>
    <br/>

    <label for="name"><b>Full Name:</b></label><br/>
    <input type="text" placeholder="Enter Name" name="name" id="name"  formControlName="name" required>
    <br/>

    <label for="psw"><b>Password:</b></label><br/>
    <input type="password" placeholder="Enter Password" name="psw" id="psw"  formControlName="password" required>
    <br/>

    <button type="submit" class="signup">Sign Up</button>
  </div>

</form>
