<form class="modal-content animate" [formGroup]="loginForm" (submit)="onSubmit()">

  <div class="container">
    <label for="username"><b>Username:</b></label> <br/>
    <input type="text" placeholder="Enter Email" id = "username" name="username" formControlName="username" required>
    <br/>

    <label for="psw"><b>Password:</b></label> <br/>
    <input type="password" placeholder="Enter Password" id= "password" name="psw" formControlName="password" required>
    <br/>

    <button type="submit" class="login">Login</button>
  </div>

</form>
